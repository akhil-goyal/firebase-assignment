<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/bb1feba9b1.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="grid grid-cols-2">
                <div class="logo">
                    <a href="#">Logo</a>
                </div>
                <div>
                    <nav>
                        <ul class="flex flex-right flex-gap-2">
                            <li><a href="#">Home</a></li>
                            <li><a href="#">About</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="register-section">
            <div class="smallContainer text-center">
                <form method="POST" autocomplete="off" class="register-form shadow">
                    <div class="plain-text">
                        <h1 class="font-40 pad-bottom-10">Log In</h1>
                        <span>New Member? <a class="primary-color" href="../pages/register.html">Sign Up</a></span>
                    </div>
                    <div>
                        <input type="email" required placeholder="Email Address">
                    </div>
                    <div>
                        <input type="password" required placeholder="Password">
                    </div>
                    <div class="pad-top-5">
                        <a class="primary-color" href="#">Forgot Password?</a>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-login">Log In</button>
                    </div>
                    <div class="pad-top-10">
                        <span>or log in with</span>
                    </div>
                    <div>
                        <div class="grid grid-cols-2 grid-space social-buttons pad-top-10">
                            <a class="primary-color text-right font-50" href="#"><img
                                    src="../resources/images/facebook.svg" alt="" /></a>
                            <a class="primary-color text-left font-50" href="#"><img src="../resources/images/google.svg"
                                    alt="" /></a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="container">
            <div class="text-center">
                <p>&copy; 2021</p>
            </div>
        </div>
    </footer>
</body>

</html>
