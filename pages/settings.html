<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Tech Talks</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/setting.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/bb1feba9b1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tiny.cloud/1/uh3jitnuy11puzfsncgbvzby7aww3yr8i6l0j605nvtxzm46/tinymce/5/tinymce.min.js"
        referrerpolicy="origin"></script>
</head>

<body>

    <main>
        <div class="grid grid-cols-4">
            <div class="height-100 width-30 menu-options">
                <div class="profile-pic pad-top-4 text-center">
                    <img alt="User Pic" src="../resources/images/user_avatar_white.png" id="profile-image1">
                    <div id="userDetailsloader" class="text-center"><img src="../resources/images/loader_white.svg"
                            alt=""></div>
                    <div id="current-user-details" class="hidden">
                        <h4 class="user-name user-details-left"></h4>
                        <h6 class="user-email user-details-left"></h6>
                    </div>

                </div>
                <nav class="text-center pad-top-4 nav-options">
                    <ul>
                        <li><a href="./create-thread.html">Create New Thread</a></li>
                        <li><a href="./dashboard.html">Threads</a></li>
                        <li class="active-option"><a href="./settings.html">Settings</a></li>
                        <li><a href="#" onclick="logout();">Logout</a></li>
                    </ul>
                </nav>
            </div>
            <div class="grid-span-8 text-left thread-control">

                <div class="new-thread">
                    <h1>Settings Page</h1>
                </div>
                <section class="register-section">
                    <div class="text-center">
                        <div id="loader-div">
                            <img src="../resources/images/loader.svg" alt="">
                        </div>
                        <div class="register-form shadow hidden" id="register-form">
                            <div class="plain-text">
                                <h1 class="font-40 pad-bottom-10">Setting</h1>
                            </div>
                            <div class="profile-pic pad-top-5">
                                <img style="height: 4em; width: 4em; border-radius: 2em;" alt="User Pic"
                                    src="./../resources/images/user_avatar.png" id="profile-image">
                                <input id="settings-picture" type="file" onchange="previewFile()">
                                <div class="plain-text"> </div>
                            </div>
                            <div>
                                <input type="text" required placeholder="Full Name" id="settings-fullname">
                            </div>
                            <div>
                                <input type="email" required disabled placeholder="Email Address" id="settings-email">
                            </div>
                            <div>
                                <input type="password" required placeholder="*********" id="settings-password">
                            </div>
                            <div>
                                <p id="profileMessage" class="message"></p>
                            </div>
                            <div>
                                <button type="button" id="update" class="btn btn-register">Update</button>
                            </div>
                            </form>
                        </div>
                </section>
            </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>

    <script src="../js/firebase.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/checkSession.js"></script>
    <script>redirectIfNotLoggedIn();</script>
    <script src="../js/index.js"></script>
    <script src="../js/settings.js"></script>

</body>

</html>
