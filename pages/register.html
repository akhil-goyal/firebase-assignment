<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/register.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/bb1feba9b1.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="nav grid grid-cols-2">
                <div class="logo"></div>
                <div class="nav-options">
                    <nav>
                        <ul class="flex flex-gap-2 flex-right">
                            <li><a href="../index.html">Home</a></li>
                            <li><a href="">Threads</a></li>
                            <li><a href="">Contact</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="register-section">
            <div class="smallContainer text-center">
                <form method="POST" autocomplete="off" enctype="multipart/form-data" class="register-form shadow" id="register-form">
                    <div class="plain-text">
                        <h1 class="font-40 pad-bottom-10">Sign Up</h1>
                        <span>Already a member? <a class="primary-color" href="../pages/login.html">Log In</a></span>
                    </div>
                    <div class="profile-pic pad-top-5">
                        <img alt="User Pic" src="../resources/images/user_avatar.png" id="profile-image1">
                        <input id="profile-image-upload" type="file" onchange="previewFile()">
                        <div class="plain-text"> </div>
                        <span id="profile-photo-span" class="profile-photo-span">Upload Profile Photo Here
                            <br />(optional)</span>
                    </div>
                    <div>
                        <input type="text" required placeholder="Full Name" id="fullName">
                    </div>
                    <div>
                        <input type="email" required placeholder="Email Address" id="email">
                    </div>
                    <div>
                        <input type="password" required placeholder="Password" id="password">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-register">Sign Up</button>
                    </div>
                    <div class="pad-top-10">
                        <span>or sign up with</span>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-container">
            <div class="grid grid-cols-2">
                <div class="footer-content grid grid-cols-1">
                    <div class="flex flex-left flex-gap-2">
                        <a href=""><i class="fab fa-facebook social-icon"></i></a>
                        <a href=""><i class="fab fa-twitter social-icon"></i></a>
                        <a href=""><i class="fab fa-youtube social-icon"></i></a>
                        <a href=""><i class="fab fa-linkedin social-icon"></i></a>
                    </div>
                    <div>
                        <p class="footer-pad-top-20">&copy; 2021 by Tech Talks. </p>
                    </div>
                </div>
                <div class="footer-content text-center">
                    <h3>Subscribe to Tech Talks!</h3>
                    <div class="footer-pad-top-20 text-right">
                        <input type="text">
                        <button class="transparent-button"><i class="fas fa-arrow-circle-right"></i></button>
                    </div>
                </div>
                <p class="footer-pad-top-30 grid-span-thread-2 text-center">Proudly created by <b>Nitish Kumar, Akhil Goyal and Priyanka Nilesh Patel</b></p>
            </div>
        </div>
    </footer>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>

    <script src="../js/firebase.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/checkSession.js"></script>
    <script>redirectIfLoggedIn();</script>
    <script src="../js/index.js"></script>
    <script src="../js/register.js"></script>
</body>

</html>
